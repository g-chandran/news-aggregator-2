{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %} <br>
<div style="width:65%; margin: 0 auto;">
  <h2><a href="{% url 'login' %}">Log In</a> | Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
{% endblock content %}
